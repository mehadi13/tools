<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="index.css">

    

    <!-- Angular Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Employee</a>
    </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            hhh
          </div>
          <div class="col-md-9 right-container" ng-app="studentApp" ng-controller="studentController">
            <div>
               {{serviceMsg}}
              <hr>
              <table class="table table-striped">
                <tr>
                  <th>Name</th>
                  <th>Roll No</th>
                  <th>Percentage</th>
                  <th>Action</th>
                </tr>
                <tr ng-repeat="student in students">
                  <td>{{student.Name}}</td>
                  <td>{{student.RollNo}}</td>
                  <td>{{student.Percentage}}</td>
                  <td><button ng-click="edit(student)">Edit</button></td>
                </tr>
              </table>
              
            </div>
          </div>
        </div>
      </div>
      <!-- <div ng-app="studentApp" ng-controller="studentController">
        {{students | json}}
      </div> -->
      <!-- Static date for testing -->
      <!-- Js Link -->
      <script src="module.js"></script>
      <script src="controller.js"></script>
      <script src="service.js"></script>
            
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
