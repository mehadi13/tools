<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS LINK -->
  <link rel="stylesheet" href="index.css">



  <!-- Angular Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Employee</a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        asdfasdf
      </div>
      <div class="col-md-9 right-container" ng-app="studentApp" ng-controller="studentController">

        <!-- From -->
        <form ng-submit="submit()">
          Enter text and hit enter:
          <input type="text" ng-model="user.name" />
          <input type="text" ng-model="user.address" />
          <input type="submit" />
          <pre>list={{list}}</pre>
        </form>
        <hr>

        

        <!-- Add multiple field -->
        <fieldset data-ng-repeat="choice in choices">
          <select>
            <option>Mobile</option>
            <option>Office</option>
            <option>Home</option>
          </select>
          <input type="text" ng-model="choice.name" name="" placeholder="Enter mobile number">
          <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
        </fieldset>
        <button class="addfields" ng-click="addNewChoice()">Add fields</button>

        <!-- Search -->
        <input type="text" ng-model="searchBy">
        <input type="text" ng-model="search[searchBy]">
        <hr>
        <table class="table table-striped">
          <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Percentage</th>
          </tr>
          <tr ng-repeat="student in students | filter:search">
            <td>{{student.Name}}</td>
            <td>{{student.RollNo}}</td>
            <td>{{student.Percentage}}</td>
          </tr>
        </table>

        <hr>
        <input type="checkbox" ng-model="enableDisableButton">Disable Button
        <button ng-disabled="enableDisableButton">Click Me!</button>

        <input type="text" value="Hello" ng-disabled="formMode">
        <button ng-model="formMode" ng-click="changeMode()">Edit</button>

      </div>
    </div>
  </div>
  <!-- <div ng-app="studentApp" ng-controller="studentController">
        {{students | json}}
      </div> -->
  <!-- Static date for testing -->
  <!-- Js Link -->
  <script src="index.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
